    }

    function flipCoin(side){
      const x = Math.random();
    
    let result = x;

    if(x<1/2 && side === 'heads'){
      console.log('You win');
    }
    if(x<1/2 && side === 'tails'){
      console.log('You lose');
    }
    if(x>1/2 && side === 'tails'){

    }
    if(x>1/2 && side === 'heads'){

    }
    
  </script>

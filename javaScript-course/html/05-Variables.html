<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link rel="stylesheet" href="">
  </head>
  <body>
    <script>
      /*
      'let' creates a new variable
      'let' cannot be used as a variable name
      Don't start variable name with numbers
      Only $ and _ can be used when declaring variables
      */
      let variable_01 = 3;
      const calculation = 2+2;
      const result = calculation + 2;
      const message = 'hello';

      console.log(variable_01);
      console.log(message);
      console.log(calculation+2);
      console.log(result);

      variable_01 = 5;
      console.log(variable_01);

      variable_01 = variable_01 + 1;
      console.log(variable_01);
    </script>
  </body>
</html>
